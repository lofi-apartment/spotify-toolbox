name: checks

on:
  workflow_call:

defaults:
  run:
    shell: bash

permissions:
  contents: read
  pull-requests: read

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: make lint

  unit-test:
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: make unit-test